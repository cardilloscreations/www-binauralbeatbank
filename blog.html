---
layout: page
title: The <strong>Blog</strong>
menu: Blog
---

<div class="blog-articles-container">

  {% for post in site.posts %}

  <article class="blog-article clearfix">

    <header class="article-header">
      {% if post.image %}
      <div class="img-wrap">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <img src="{{ site.baseurl }}/assets/images/blog/{{ post.image }}" alt="Article Image">
        </a>
      </div>
      {% endif %}
      <div class="article-title text-center">
        <h3 class="title">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h3>
      </div>
      <div class="article-date text-center">
        <span class="year">{{ post.date | date: "%Y" }}</span>
        <span class="month">{{ post.date | date: "%b" }}</span>
        <span class="day">{{ post.date | date: "%d" }}</span>
      </div>
    </header>

    <div class="article-content">
      <div class="article-text">
        {{ post.excerpt | strip_html | truncatewords:75 }}
      </div>
      <div class="show-more">
        <a class="btn btn-primary stretched-link" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
      </div>
    </div>

  </article>

  {% endfor %}

</div>
